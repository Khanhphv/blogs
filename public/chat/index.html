<html>
  <head>
    <!-- <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
      integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
      crossorigin="anonymous"
    ></script>

    <script>
      var socket = io("https://api.skydevs.wtf");
      // var socket = io("http://127.0.0.1:5001");

      /**
       * Listen `connect` event to show check connection status
       * After that, fire event `join room` with room id
       *
       */
      socket.on("connect", function () {
        console.log("Connected");
        socket.emit("join_room", {
          room: "khanh",
        });
      });

      /**
       * Listen `my_response` event to show information
       *
       */
      socket.on("my_response", function (data, callback) {
        console.log(data);
        callback?.();
      });

      const onMessage = () => {
        // const input = document.getElementsByName('message')[0].value;

        const points = [
          {
            x: 1000,
            y: 1000,
            type: 1,
          },
          {
            x: 327,
            y: -103,
            type: 1,
          },

          {
            x: -300,
            y: 300,
            type: 3,
          },
          {
            x: -300,
            y: -1000,
            type: 2,
          },
          {
            x: 300,
            y: -300,
            type: 1,
          },
        ];
        /**
         * Send data through room_event
         * With data is string and room is room id
         */
        socket.emit("room_event", { data: points, room: "khanh" });
      };

      const close_room = () => {
        socket.emit("close_room", {
          room: "khanh",
        });
      };

      const disconnect = () => {
        close_room();
        socket.emit("disconnect_request");
      };
    </script>
  </head>

  <body>
    <input name="message" type="text" />
    <button onclick="onMessage()">Send</button>
    <button onclick="disconnect()">Disconnect</button>
  </body>
</html>
